<!-- GENERATE SCRIPT  -->
<script type="text/javascript">   
  $().ready(function(){
    

      fxnGenerate = function() {
		
		var pn = 0;
		var txt = "";
		var plur_isare = "is";
		var plur_s = "";
		var plur_all = "";
		var txt = "";
		if (numparts > 1) {
            plur_isare = "are";
			plur_s = "s";
			txt = txt + " The specimen"+plur_s+" "+plur_isare+" received in "+numparts+" part"+plur_s+","+plur_all+" labeled with the patient name and social security number.\n"; 
		} else {
		    txt = txt + " The specimen"+plur_s+" "+plur_isare+" received in formalin, labeled with the patient name and social security number and ";		  
		}

// The specimen is (inked,)(bi-,tri,serially sections), and totally submitted in NN cassette

  		for (i=0; i<numparts; i++) {
			pn = i+1;
			var plur_frag_s = "";
			var plur_frag_onmult = "one";
			var plur_frag_agg = "";
			var plur_biop_s = "biopsy";
			if (document.getElementById("mfrags"+pn).checked) {
                plur_frag_s = "s";
				plur_biop_s = "biopsies";
				plur_frag_onmult = "multiple";
				plur_frag_agg = " in aggregate";
            }
			if (document.getElementById("nfrags"+pn).checked) {
                plur_frag_s = "s";
				plur_biop_s = "biopsies";
				plur_frag_onmult = document.getElementById("nfragnum"+pn).value;
				plur_frag_onmult = plur_frag_onmult.toString();
				plur_frag_agg = " in aggregate";
            }
			if (numparts > 1) {
			  txt = txt + " Part "+partcodearray[i]+" is additionally labeled \"";
            } else {
			  txt = txt + "additionally labeled \"";  
			}
			txt = txt + document.getElementById("part"+pn+"label").value.toUpperCase() + "\". It consists of " + plur_frag_onmult +" shave "+plur_biop_s+" of skin measuring ";
			txt = txt + document.getElementById("dimx"+pn).value + " x ";
			txt = txt + document.getElementById("dimy"+pn).value + " x ";
			txt = txt + document.getElementById("dimz"+pn).value + " cm"+plur_frag_agg;
			txt = txt + ".  The specimen is ";
			if (document.getElementById("isinked"+pn).checked) {
                txt = txt + "inked, ";// + document.getElementById("inkcol"+pn).value + ", ";
            }
			
			if (document.getElementById("bisect"+pn).checked) {
                txt = txt +"bisected, ";
            }
			else if (document.getElementById("trisect"+pn).checked) {
                txt = txt +"trisected, ";
            }
			else if (document.getElementById("serialsect"+pn).checked) {
                txt = txt +"serially sectioned, ";
            }
			
			if ((document.getElementById("isinked"+pn).checked == true) || (document.getElementById("bisect"+pn).checked == true) || (document.getElementById("trisect"+pn).checked == true) || (document.getElementById("serialsect"+pn).checked == true))  {
				txt = txt + "and ";
            }
			
//			The specimen is (inked,)(bi-,tri,serially sections), and totally submitted in NN cassette
			txt = txt + "totally submitted in ";
			var casnum = document.getElementById("cass"+pn).value;
			txt = txt + casnum + " cassette";
			if (casnum > 1) {
                txt = txt + "s";
            }
			txt = txt + " between sponges.\n";
						
		}
		txt = txt + " ("+document.getElementById("project").value+  ")";
	
		$("#oputarea").val(txt);
		document.getElementById("oputarea").style.height = 0;
		document.getElementById("oputarea").style.height = document.getElementById("oputarea").scrollHeight + 'px';
      }
      
      })
</script>
